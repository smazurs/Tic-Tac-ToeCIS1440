<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #4b6cb7, #182848);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        table {
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 6px 20px rgba(0, 0, 0, 0.1);
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        td {
            width: 100px;
            height: 100px;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            border: 2px solid #182848b0;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        td:hover {
            background: #4b6bb757;
            transform: scale(1.05);
        }

        #message {
            margin: 20px;
            font-size: 1.2em;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #18284850;
            color: white;
            transition: background 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background: #182848ab;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .hidden {
            display: none;
        }

        p {
            margin: 10px 0;
            color: white;
        }

        label {
            margin: 0 10px;
            font-size: 1em;
            cursor: pointer;
            color: white;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        #time {
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <!-- Game board -->
    <table id="board">
        <tr>
            <td data-cell="0"></td>
            <td data-cell="1"></td>
            <td data-cell="2"></td>
        </tr>
        <tr>
            <td data-cell="3"></td>
            <td data-cell="4"></td>
            <td data-cell="5"></td>
        </tr>
        <tr>
            <td data-cell="6"></td>
            <td data-cell="7"></td>
            <td data-cell="8"></td>
        </tr>
    </table>
    <p id="message"></p>
    <!-- Restart and Play Again buttons -->
    <button id="restart">Start/Restart</button>
    <button id="playAgain" class="hidden">Play Again?</button>
    <!-- Game mode selection -->
    <p>
        <label><input type="radio" name="mode" value="pvp" checked> Player vs Player</label>
        <label><input type="radio" name="mode" value="pvc"> Player vs Computer</label>
    </p>
    <!-- Game time display -->
    <p>Game Time: <span id="time">0</span> seconds</p>
    <script>
        // Game state variables
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = Math.random() < 0.5 ? 'X' : 'O';
        let gameOver = false;
        let timer;
        let gameTime = 0;

        // DOM elements
        const boardElement = document.getElementById('board');
        const messageElement = document.getElementById('message');
        const restartButton = document.getElementById('restart');
        const playAgainButton = document.getElementById('playAgain');
        const timeElement = document.getElementById('time');
        const modeElements = document.querySelectorAll('input[name="mode"]');

        // Function to start a new game
        function startGame() {
            // Reset game state
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = Math.random() < 0.5 ? 'X' : 'O';
            gameOver = false;
            gameTime = 0;
            clearInterval(timer);
            // Start game timer
            timer = setInterval(() => {
                gameTime++;
                timeElement.textContent = gameTime;
            }, 1000);
            // Update message and board
            messageElement.textContent = `It is ${currentPlayer}'s turn`;
            playAgainButton.classList.add('hidden');
            updateBoard();

            // If it's the computer's turn in PvC mode, make a move
            if (document.querySelector('input[name="mode"]:checked').value === 'pvc' && currentPlayer === 'O') {
                setTimeout(computerMove, 500);
            }
        }

        // Function to update the board display
        function updateBoard() {
            board.forEach((cell, index) => {
                const cellElement = document.querySelector(`[data-cell='${index}']`);
                cellElement.textContent = cell;
            });
        }

        // Function to handle cell click
        function handleClick(event) {
            const index = event.target.getAttribute('data-cell');
            if (board[index] !== '' || gameOver) return;

            // Place the current player's symbol in the clicked cell
            board[index] = currentPlayer;
            updateBoard();

            // Check for win or tie
            if (checkWin(board, currentPlayer)) {
                messageElement.textContent = `${currentPlayer} wins!`;
                gameOver = true;
                clearInterval(timer);
                playAgainButton.classList.remove('hidden');
                return;
            }
            if (board.every(cell => cell !== '')) {
                messageElement.textContent = "It's a tie!";
                gameOver = true;
                clearInterval(timer);
                playAgainButton.classList.remove('hidden');
                return;
            }

            // Switch player
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            messageElement.textContent = `It is ${currentPlayer}'s turn`;

            // If it's the computer's turn in PvC mode, make a move
            if (document.querySelector('input[name="mode"]:checked').value === 'pvc' && currentPlayer === 'O') {
                setTimeout(computerMove, 500);
            }
        }

        // Function for the computer to make a move
        function computerMove() {
            let move = findBestMove();
            board[move] = currentPlayer;
            updateBoard();

            // Check for win or tie
            if (checkWin(board, currentPlayer)) {
                messageElement.textContent = `${currentPlayer} wins!`;
                gameOver = true;
                clearInterval(timer);
                playAgainButton.classList.remove('hidden');
                return;
            }
            if (board.every(cell => cell !== '')) {
                messageElement.textContent = "It's a tie!";
                gameOver = true;
                clearInterval(timer);
                playAgainButton.classList.remove('hidden');
                return;
            }

            // Switch player
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            messageElement.textContent = `It is ${currentPlayer}'s turn`;
        }

        // Function to find the best move for the computer
        function findBestMove() {
            // Check for a winning move for the computer
            for (let i = 0; i < board.length; i++) {
                if (board[i] === '') {
                    board[i] = 'O';
                    if (checkWin(board, 'O')) {
                        board[i] = '';
                        return i;
                    }
                    board[i] = '';
                }
            }

            // Block the player's winning move
            for (let i = 0; i < board.length; i++) {
                if (board[i] === '') {
                    board[i] = 'X';
                    if (checkWin(board, 'X')) {
                        board[i] = '';
                        return i;
                    }
                    board[i] = '';
                }
            }

            // Take the center if available
            if (board[4] === '') {
                return 4;
            }

            // Take a corner if available
            const corners = [0, 2, 6, 8];
            for (let corner of corners) {
                if (board[corner] === '') {
                    return corner;
                }
            }

            // Take any remaining open spot
            let openSpots = board.map((cell, index) => cell === '' ? index : null).filter(index => index !== null);
            return openSpots[Math.floor(Math.random() * openSpots.length)];
        }

        // Function to check for a win
        function checkWin(board, player) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],  // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8],  // Columns
                [0, 4, 8], [2, 4, 6]              // Diagonals
            ];
            return winPatterns.some(pattern => {
                return pattern.every(index => board[index] === player);
            });
        }

        // Add event listeners
        boardElement.addEventListener('click', handleClick);
        restartButton.addEventListener('click', startGame);
        playAgainButton.addEventListener('click', startGame);

        // Start the game initially
        startGame();
    </script>
</body>
</html>
